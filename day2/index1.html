<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Practice HTML</title>
</head>
<body>
    <h2>Job Application</h2>
    <form >
    <label for="name" >Name</label>
    <br/>
    <input type="text" id="name" name="name">
    <br/>
    <label for="email" >Email:</label>
    <br/>
    <input type="text" id="email" name="email">
    <br>
    <label for="phoneno" >Phone No.</label>
    <br>
    <input type="tel" id="phoneno" name="phoneno">
    <br/>
    <label for="fileupload">Resume</label>
    <input type="file" name="fileupload" id="fileupload">
    <label for="counter">Experience(in years)</label>
    <input 
    type="number" name="counter" id="counter" min="0" max="50">
    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="checkbox" id="checkbox1">
        <label for="checkbox1">Html</label>
        <input type="checkbox" name="checkbox" id="checkbox2">
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox3">
        <label for="checkbox3">javascript</label>
        
    </fieldset>
    <br>
   <label for="educationtype">higher Education type:</label>
   <select name="educationtype" id="educationtype">
    <option value="a">A</option>
    <option value="b">b</option>
    <option value="b">b</option>
   </select>
   <br>
    <fieldset>
        <legend>Availability</legend>
        <label for="radio1">Full-Time</label>
        <input type="radio" name="radio" id="radio1">
        <label for="radio2">Part-Time</label>
        <input type="radio" name="radio" id="radio2">
    </fieldset>
   <label for="textarea1">Additional comments</label>
   <br>
   <textarea name="textarea1" id="textarea1" cols="10" rows="5"></textarea>
   <button type="value">submit Application</button>
</form>
</body>
</html>
